
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="IsEditing"> {{"edit deadline"|translate}} </ion-title>
    <ion-title *ngIf="!IsEditing"> {{"create deadline"|translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating> {{ "Hour period"|translate}} </ion-label>
    <ion-input type="number" [(ngModel)]="_Hour" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> {{"price"|translate}} </ion-label>
    <ion-input type="text" [(ngModel)]="_Price" ></ion-input>
  </ion-item>


  <button *ngIf="!IsEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="AddDeadline()">
     <h4 style="color:white;margin-top: 0.7rem;"> {{"create"|translate}} </h4>
  </button>

  <button *ngIf="IsEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="EditDeadline()">
    <h4 style="color:white;margin-top: 0.7rem;"> {{"edit"|translate}} </h4>
 </button>
</ion-content>
