
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="IsEditing"> {{"edit education level"|translate}} </ion-title>
    <ion-title *ngIf="!IsEditing"> {{"create education level"|translate}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> {{"Lang_Name_Ar"|translate}} </ion-label>
    <ion-input type="text" [(ngModel)]="NameAr" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> {{"Lang_Name_En"|translate}} </ion-label>
    <ion-input type="text" [(ngModel)]="NameEn" ></ion-input>
  </ion-item>

  <button *ngIf="!IsEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="AddLevel()">
     <h4 style="color:white;margin-top: 0.7rem;"> {{"create"|translate}} </h4>
  </button>

  <button *ngIf="IsEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="EditLevel()">
    <h4 style="color:white;margin-top: 0.7rem;"> {{"edit"|translate}} </h4>
 </button>
</ion-content>
