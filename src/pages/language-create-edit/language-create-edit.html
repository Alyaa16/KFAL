
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="ISEditing"> {{"edit language"|translate}}  </ion-title>
    <ion-title *ngIf="!ISEditing"> {{"create language"|translate}}  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label floating> {{"Lang_Name_Ar"|translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="Lang_Name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> {{"Lang_Name_En"|translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="Lan_Name_En" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> {{"abbr"|translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="LangAbbreviation" ></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="Stasus"  (ionChange)="changestatus()">
      <ion-list-header style="border-bottom:0px !important;">
       {{"academic"|translate}}
      </ion-list-header>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label style="font-size: 19px;">  {{"academictrue"|translate}} </ion-label>
            <ion-radio  value="true"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label>  {{"academicfalse"|translate}} </ion-label>
            <ion-radio value="false"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-list>

    <button *ngIf="!ISEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="AddLanguage()">
       <h4 style="color:white;margin-top: 0.7rem;"> {{"create"|translate}} </h4>
    </button>

    <button *ngIf="ISEditing" ion-button full  round color="custom1" style="border-radius: 10px;" (click)="EditLanguage()">
      <h4 style="color:white;margin-top: 0.7rem;"> {{"edit"|translate}} </h4>
   </button>

</ion-content>
