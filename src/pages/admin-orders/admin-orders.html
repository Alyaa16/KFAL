<ion-header >
  <div *ngIf="ordersType=='back1'" style="background-color: #F2F2F2;height: 110px;">
      <ion-row style="padding-top: 13px;padding-right: 11px;">
          <ion-col col-1 (click)="dismiss()">
              <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
              <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
        </ion-col>
        <ion-col col-11 style="margin-top: 10px; text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
          {{"requests1"|translate}} {{ordersType|translate}}
        </ion-col>
      </ion-row>
  </div>
  <div *ngIf="ordersType!='back1'">
    <ion-row style="padding-top: 13px;padding-right: 11px;">
        <ion-col col-1 (click)="dismiss()">
            <ion-icon *ngIf="dir==true"  style="font-size: 35px;" name="ios-arrow-round-forward-outline"></ion-icon>
            <ion-icon *ngIf="dir==false"  style="font-size: 35px;" name="ios-arrow-round-back-outline"></ion-icon>
      </ion-col>
      <ion-col col-11 style="margin-top: 10px; text-align: center;height: 16px;width: 54px;color: #07133c;font-size: 15.61px;line-height: 16px;">
        {{"requests1"|translate}} {{ordersType|translate}}
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="ordersType=='back1'" style="margin-top: -14px;margin-left: 30px; margin-right: 30px;">
    <ion-row style="background-color: #f2f2f2;border-radius: 0px 0px 40px 41px;">
        <ion-segment  [(ngModel)]="backOrderType" color="secondary">
            <ion-segment-button value="new">
              {{"client"|translate}}
            </ion-segment-button>
            <ion-segment-button value="current">
                {{"Proofreader"|translate}}
            </ion-segment-button>
        </ion-segment>
    </ion-row>
  </div>
</ion-header>
<ion-content padding>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
 
  <div>
    <div *ngIf="orders.length==0" style="margin-top: 30%;text-align: center;font-size: 23px; color:#3B5E66 ">
        {{"no requests"|translate}} {{ordersType|translate}}
    </div>
    <ion-row *ngFor="let request of orders" (click)="OrderDetails(request.Request_ID,ordersType)" style="margin-bottom: 6px;background-color: #F2F2F2;padding: 6px;border-radius: 5px;">
        <ion-col col-2 style="background-color: #07133c;color: #FFAA45;white-space: normal;border-radius: 5px;font-size: 15px;text-align: center;">
          <div style="margin-bottom: 0px;">  {{request.day}}  </div>
          <div style="margin-top: 00px;">  {{request.month}} </div>
        </ion-col>
        <ion-col col-7>
          <div style="padding: 0px 13px; margin-bottom: 12px;color: #3B5E66;font-size: 16px;line-height: 15px;">
              {{request.Request_Orginal_File}}
          </div>
            <!-- <div style="padding: 0px 13px;color: #3B5E66;font-size: 14px;line-height: 15px;">
            {{request.FK_Request_Deadline_Hours}} {{"hour"|translate}}
          </div> -->
        </ion-col>
        <ion-col col-1></ion-col>
        <ion-col col-1 style="white-space: nowrap;">  {{request.RequestCode}} </ion-col>
    </ion-row>
  </div>
</ion-content>
